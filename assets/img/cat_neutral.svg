<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 12" shape-rendering="crispEdges">
  <rect width="16" height="12" fill="none"/>

  <!-- ears -->
  <rect x="2" y="1" width="3" height="1" fill="#0b1020"/>
  <rect x="11" y="1" width="3" height="1" fill="#0b1020"/>
  <rect x="3" y="0" width="1" height="1" fill="#0b1020"/>
  <rect x="12" y="0" width="1" height="1" fill="#0b1020"/>

  <!-- head -->
  <rect x="2" y="2" width="12" height="8" fill="#0b1020"/>
  <rect x="3" y="3" width="10" height="6" fill="#f3f1ea"/>

  <!-- eyes -->
  <rect x="5" y="5" width="2" height="1" fill="#0b1020"/>
  <rect x="9" y="5" width="2" height="1" fill="#0b1020"/>

  <!-- neutral nose (no mouth) -->
  <rect x="7" y="7" width="2" height="1" fill="#0b1020"/>

  <!-- paws -->
  <rect x="4" y="10" width="3" height="2" fill="#0b1020"/>
  <rect x="9" y="10" width="3" height="2" fill="#0b1020"/>
  <rect x="5" y="11" width="1" height="1" fill="#f3f1ea"/>
  <rect x="10" y="11" width="1" height="1" fill="#f3f1ea"/>
</svg>
